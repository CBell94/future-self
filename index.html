<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
<link rel="shortcut icon" href="https://cdn.dribbble.com/users/1788600/screenshots/3684513/p-icon_logo_1x.png" type="image/x-icon">
    <title>Future Self</title>
    <link href="node_modules/normalize.css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <h1 class="logo">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAsPlYzsfyTDJCczsoWPeKc8LB6yA_Yu3q1kTMj31HeEGWUrne" />
    </h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>

    <form action="" method="post" id="mash">

        <div id="answers" class="hide">
            <hr class="style-seven" />
            <p>Your home is in
                <span id="location"></span> with a
                <span id="pet"></span> as you are a
                <span id="profession"></span> who owns a
                <span id="home"></span>.

            <hr class="style-seven" />
        </div>

        <div class="bucket">

            <div class="choice-bucket">
                <h4 class="highlight">Where will you live?</h4>
                <input name="location[]" type="text">
                <input name="location[]" type="text">
                <input name="location[]">
                <input name="location[]">
            </div>

            <div class="choice-bucket">
                <h4 class="highlight">Your future profession?</h4>
                <input name="profession[]">
                <input name="profession[]">
                <input name="profession[]">
                <input name="profession[]">
            </div>

            <div class="choice-bucket">
                <h4 class="highlight">What's your future pet?</h4>
                <input name="pet[]">
                <input name="pet[]">
                <input name="pet[]">
                <input name="pet[]">
            </div>

        </div>

        <input type="submit" value="Show Future!">
    </form>
    <script src="js/script.js"></script>
</body>

</html>
